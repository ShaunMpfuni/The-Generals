<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="UploadMeeting.css">
  </head>
<body>

<h3>Tutors page to upload meetings</h3>

<div>
  <form action="/action_page.php">
    <label for="fname">Topic of the meeting:</label><br><br>
    <input type="text" id="fname" name="firstname" placeholder="Subject..." maxlength = "100" size = "4"><br><br>
    

    <label for="lname" id="lname">Explain the meeting:</label><br><br>
    <textarea id="lname" name="about the meeting" placeholder = "About the meeting....." rows="6" cols="50"></textarea><br><br><br>

    <label for="birthdaytime">Meeting (date and time):</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>

    <p>Click on the "Choose File" button to upload a file:</p>
    <input type="file" id="myFile" name="filename">

    <div class="tarea-wrap">
        <input type="text" name="sf_url" value="" autofocus="" placeholder="Paste your teams link here"  id="sf_url">
        <a href="#" class="clear-btn"></a>
    </div>
  
    <input type="submit" value="Upload">
  </form>
</div>

</body>
</html>
